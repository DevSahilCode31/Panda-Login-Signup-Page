<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSC Panda - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <h2>DSC Panda.</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="#gallery">GALLERY</a></li>
                <li><a href="#blog">BLOG</a></li>
            </ul>
        </nav>

        <main class="auth-main">
            <div class="auth-container">
                <div class="auth-form-section">
                    <div class="auth-form">
                        <h1 class="auth-title">WELCOME BACK!</h1>
                        <p class="auth-subtitle">Don't have an account, <a href="signup.html">Sign up</a></p>
                        
                        <form id="loginForm" class="form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="email" id="username" name="username" placeholder="example@gmail.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="password-input">
                                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-options">
                                <label class="checkbox-container">
                                    <input type="checkbox" id="remember">
                                    <span class="checkmark"></span>
                                    Remember me
                                </label>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>
                            
                            <button type="submit" class="btn-submit">Sign In</button>
                        </form>
                    </div>
                </div>
                
                <div class="auth-image-section">
                    <div class="panda-circle">
                        <div class="panda-character">
                            <div class="panda-face">
                                <div class="panda-ears">
                                    <div class="ear left-ear"></div>
                                    <div class="ear right-ear"></div>
                                </div>
                                <div class="panda-head">
                                    <div class="eye left-eye"></div>
                                    <div class="eye right-eye"></div>
                                    <div class="nose"></div>
                                    <div class="mouth"></div>
                                </div>
                                <div class="panda-scarf"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

</body>
</html>
